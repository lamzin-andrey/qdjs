<!DOCTYPE html>
<html>
    <head>
	    <meta charset="Utf-8">
	    <title>JandQt MysqlClient</title>
	    <meta name="windowButtons" content="1110" width="1024" height="768" />
	    <menubar style="display:none">
		    <menu title="Server">
			    <item onselect="onClickSelectServer()" id="menuItemFileSelectServer">Open Ctrl+O</item>
			    <item onselect="onClickAddServer()" id="menuItemAddServer">Add Ctrl+A</item>
			    <item onselect="onClickExitMenu()" id="menuItemFileExit">Exit Ctrl+Q</item>
		    </menu>
		    <menu title="Window">
			    <item onselect="onClickResetWindow()" id="menuItemWindowResetWindow">Reset Ctrl+R</item>
			    <item onselect="onClickDeleteConfig()" id="menuItemWindowDeleteConfig">Delete All Configuration</item>
		    </menu>
		    <menu title="File">
			    <item onselect="onClickOpenSqlFile()" id="menuItemOpenSqlFile">Open</item>
			    <item onselect="onClickSaveSqlFile()" id="menuItemSaveSqlFile">Save Ctrl+S</item>
		    </menu>
	    </menubar>
	    <link rel="stylesheet" type="text/css" href="./s/g.css" />
	    <link rel="stylesheet" type="text/css" href="./s/0.css" />
	    <link rel="stylesheet" type="text/css" href="./s/colors.css" />
	    <link rel="stylesheet" type="text/css" href="./js/vendor/pjs-popupwnd/dev/popupwin.css" />
	    <link rel="stylesheet" type="text/css" href="./js/vendor/classes/datagrid/classictable.css" />
	    <link rel="stylesheet" type="text/css" href="./js/vendor/classes/datagrid/datagrid.css" />
	    
	    <link rel="stylesheet" href="./js/vendor/classes/colortextarea/colorta.css" type="text/css"></link>
		
    </head>
    <body>
	<div class="screen" id="hMainScreen">
		<div id="richTextEditor1">
			<textarea id="tEdit1" rows="10" style="width:99%; resize:vertical;" ></textarea>
		</div>
	    <div id="hResultArea" rows="10" style="width:99%;" >&nbsp;</div>
	</div>
	<div class="screen" id="hMainScreen">&nbsp;
	</div>
	<div id="hConfigServerParams" class="hide">
	    <div class="hConfigServerParamsBody">
			<div>
				<label for="iHost">Хост</label>
				<input id="iHost" type="text" placeholder="127.0.0.1">
			</div>
			<div>
				<label for="iPort">Порт</label>
				<input id="iPort" type="number" class="number" placeholder="3306">
			</div>
			<div>
				<label for="iName">Имя базы</label>
				<input id="iName" type="text" placeholder="test">
			</div>
			<div>
				<label for="iUser">Имя пользователя</label>
				<input id="iUser" type="text" placeholder="root">
			</div>
			<div>
				<label for="iPassword">Пароль</label>
				<input id="iPassword" type="password">
			</div>
			<div class="tr">
				<input value="Сохранить" id="bHostSave" type="button" onclick="W.addHostDlg.onClickBHostSave();">
			</div>
	    </div>
	</div>
	
	<div id="hManageServerDlg" class="hide">
	    <div class="hManageServerDlgBody">
			<div>
				<label for="selHosts" id="hSelServerLabel">Select server</label>
				<select id="selHosts"></select>
			</div>
			<div class="tr">
				<input value="Редактировать" id="bHostEdit" type="button" onclick="W.manageHostsDlg.onClickBHostEdit();">
				<input value="Удалить" id="bHostRemove" type="button" onclick="W.manageHostsDlg.onClickBHostRemove();">
				<input value="Сделать активным" id="bHostActivity" type="button" onclick="W.manageHostsDlg.onClickBHostActivate();">
			</div>
	    </div>
	</div>
	
    </body>
    
    <!-- dev tool -->
    <script src="./js/dev/j.js"></script>
    <script src="./js/dev/os.js"></script>
    <script src="./js/dev/qt.js"></script>
    <script src="./js/dev/phpi.js"></script>
    <script src="./js/dev/start.js"></script>
    
    <!-- /dev tool -->
    
    <!-- shared libs-->
    <script type="text/javascript" src="./js/vendor/micron.js" ></script>
    <script type="text/javascript" src="./js/vendor/pjs-popupwnd/popupwin.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/recentdir.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/settings.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/localstorageinterface.js" ></script>
    <script type="text/javascript" src="./js/vendor/classes/datagrid/datagrid.js" ></script>
    <script type="text/javascript" src="./js/vendor/lang.js" ></script>
    <!-- /shared libs  -->
    
    <!-- app libs  -->
    <script type="text/javascript" src="./js/src/objects/hostssaver.js" ></script>
    <script type="text/javascript" src="./js/src/classes/addHostDlg.js" ></script>
    <script type="text/javascript" src="./js/src/classes/manageHostDlg.js" ></script>
    
    <script src="./js/vendor/classes/colortextarea/extend.js"></script>
	<script src="./js/vendor/classes/colortextarea/colorrulesbase.js"></script>
	<script src="./js/vendor/classes/colortextarea/colorrulesql.js"></script>
	<script src="./js/vendor/classes/colortextarea/colortextareacursor.js"></script>
	<script src="./js/vendor/classes/colortextarea/colortextareaselection.js"></script>
	<script src="./js/vendor/classes/colortextarea/colortextarea.js"></script>
	<script src="./js/src/classes/qt5colortextarea.js"></script>
    <script type="text/javascript" src="./js/src/classes/sqlfield.js" ></script>
    
    <script type="text/javascript" src="./js/src/classes/sqldatagrid.js" ></script>
    
    <!-- app /libs  -->
    
    <script type="text/javascript" src="./js/src/app.js" ></script>
</html>
