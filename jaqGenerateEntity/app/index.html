<!DOCTYPE html>
<html lang="ru">
    <head>
	    <meta charset="Utf-8">
	    <title>Entity Generator</title>
	    <meta name="windowButtons" content="1110" width="1020" height="600">
	    <menubar style="display:none">
		    <menu title="Action">
			    <item onselect="onClickExitMenu()" id="onClickExitMenu">Quit Ctrl+Q</item>
		    </menu>
		    <menu title="Language">
			    <item onselect="onClickSelectEn()" id="onClickSelectEn">English</item>
			    <item onselect="onClickSelectRu()" id="onClickSelectRu">Russian</item>
		    </menu>
	    </menubar>
	    <link rel="stylesheet" type="text/css" href="./s/g.css" />
	    <link rel="stylesheet" type="text/css" href="./s/0.css" />
	    <link rel="stylesheet" type="text/css" href="./s/colors.css" />
	    <link rel="stylesheet" type="text/css" href="./s/fonts.css" />
	    <link rel="stylesheet" type="text/css" href="./js/vendor/pjs-popupwnd/dev/popupwin.css" />
    </head>
    <body>
	<div class="screen" id="hMainScreen">
		<div class="wBorder">
			<label for="entityFolder" id="hLabelCatalog">Каталог с сущностями</label>
			<img src="./i/folder16.png" id="bSwitchEntityFolder" class="btn">
			<input type="text" id="entityFolder" value="">
		</div>
		
		<div class="wBorder">
			<input type="checkbox" id="bAutonull" value="1">
			<label for="bAutonull" id="hAutonullLegend">Включить автоматический префикс '?'</label>
		</div>
		<div class="wBorder">
			<input type="text" id="tablePrefix" placeholder="table prefix (zoo_park_)">
			<input type="text" id="tableSuffix" placeholder="table suffix (entity_name)">
			<input type="text" id="entityName" placeholder="EntityName">
		</div>
		
		<div id="fieldPlacer"></div>
		<div class="text-right">
			<input type="button" value="Add field" id="bAddField">
		</div>
		
		
		<div class="text-right">
			<input type="button" value="Generate" id="bGenerate">
		</div>
		
	</div>
	<div class="screen" id="hMainScreen2">&nbsp;
	</div>
	<div id="hConfigServerParams" class="hide">
	    <div class="hConfigServerParamsBody">
		<div>
		    <label for="iHost">Хост</label>
		    <input id="iHost" type="text">
		</div>
		<div>
		    <label for="iPort">Порт</label>
		    <input id="iPort" type="number" class="number">
		</div>
		<div>
		    <label for="iName">Имя базы</label>
		    <input id="iName" type="text">
		</div>
		<div>
		    <label for="iUser">Имя пользователя</label>
		    <input id="iUser" type="text">
		</div>
		<div>
		    <label for="iPassword">Пароль</label>
		    <input id="iPassword" type="password">
		</div>
		<div class="tr">
		    <input value="Сохранить" id="bHostSave" type="button" onclick="W.addHostDlg.onClickBHostSave();">
		</div>
	    </div>
	</div>
	
	<div id="hManageServerDlg" class="hide">
	    <div class="hManageServerDlgBody">
		<div>
		    <label for="selHosts" id="hSelServerLabel">Select server</label>
		    <select id="selHosts"></select>
		</div>
		<div class="tr">
		    <input value="Редактировать" id="bHostEdit" type="button" onclick="W.manageHostsDlg.onClickBHostEdit();">
		    <input value="Удалить" id="bHostRemove" type="button" onclick="W.manageHostsDlg.onClickBHostRemove();">
		    <input value="Сделать активным" id="bHostActivity" type="button" onclick="W.manageHostsDlg.onClickBHostActivate();">
		</div>
	    </div>
	</div>
	
	
    </body>
    <!-- shared libs  -->
    <script type="text/javascript" src="./js/vendor/micron.js" ></script>
    <script type="text/javascript" src="./js/vendor/pjs-popupwnd/popupwin.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/recentdir.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/settings.js" ></script>
    <script type="text/javascript" src="./js/vendor/objects/texttransform.js" ></script>
    <script type="text/javascript" src="./js/vendor/lang.js" ></script>
    <!-- /shared libs  -->
    
    <!-- app libs  -->
    <!-- app /libs  -->
    
    <script type="text/javascript" src="./js/src/objects/appRecentFolder.js" ></script>
    <script type="text/javascript" src="./js/src/objects/autonullCheckbox.js" ></script>
    <script type="text/javascript" src="./js/src/objects/entityNameFields.js" ></script>
    
    <script type="text/javascript" src="./js/src/classes/fieldinputs.js" ></script>
    <script type="text/javascript" src="./js/src/objects/fieldList.js" ></script>
    
    <script type="text/javascript" src="./js/src/classes/cRepositoryCodeGenerator.js" ></script>
    <script type="text/javascript" src="./js/src/classes/cEntityCodeGenerator.js" ></script>
    <script type="text/javascript" src="./js/src/objects/entityCodeGenerator.js" ></script>
    
    <!-- locale -->
    <script type="text/javascript" src="./js/src/lang/local.js" ></script>
    <script type="text/javascript" src="./js/src/lang/localru.js" ></script>
    <!-- /locale -->
    
    
    <script type="text/javascript" src="./js/src/app.js" ></script>
</html>
