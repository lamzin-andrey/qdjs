<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
	<title>Install Qt WebView Javascript for Desktop</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="windowButtons" content="1110" width="350" height="210" fixed />
	<script src="./js/bjs.js"></script>
	<script src="./js/jquery-1.11.0.min.js"></script>
	<script src="./js/lang/ru.js"></script>
	<script src="./js/lang/en.js"></script>
	<script src="./js/langCtrl.js"></script>
	<script src="./js/unpack.js"></script><!-- partial need -->
	<script src="./js/autostart.js"></script>
	<script src="./js/main.js"></script>
	<link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
 <fieldset id="langArea" style="display:noner;">
	 <legend>Select a language / Выберите язык</legend>
	 <input type="radio" name="lang" id="ru" value="ru" checked="checked"> <label for="ru">Russian</label><br>
	 <input type="radio" name="lang" id="en" value="en"> <label for="en">English</label>
	 <p class="text-right">
		 <input id="btnOk" type="button" onclick="setLang();" value="OK" disabled>
	 </p>
 </fieldset>
 
 <div id="extractPBar" style="display:none;">
	 <fieldset id="progressFieldsset">
		 <legend id="pBarLabel">Installation progress</legend>
		 <div class="text-center" id="progressStateLabel">
			Extract files, please wait...
		 </div>
		 <div style="line-height:28px;">
			 <!-- #1A772C -->
			 <div style="width:100%; border:1px solid #8398B3; border-radius:4px; height:10px;background-color:#FFF;">
				 <!--/* #D7DFE9 */-->
				 
				<div style="width:0%;  height:10px;" id="dompb">&nbsp;</div>
			 </div>
		 </div>
		 <div class="text-center" id="progressState">
			10200 / 8821848 (50%)
		 </div>
	</fieldset>
 </div>
</body>
</html>
